<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
<title>attr元素操作</title>
</head>
<body>
	<a href="127.0.0.1" id="hr">点我就走..</a>
	<p style="color: red"></p>
	
	<script type="text/javascript">
		$(function(){
			var $href = $("#hr").attr("href");
			$("p").html($href);
		});
	</script>
	
	<a href="127.0.0.1" id="hr2">点我就变..</a>
	<span style="color: red"></span>
	
	<script type="text/javascript">
		$(function(){
			$("span").html("我的地址是：" + $("#hr2").attr("href"));
			$("#hr2").click(function(){
				$(this).attr("href","www.baidu.com");
				$("span").html("我的地址变为：" + $(this).attr("href"));
				return false;
			});
		})
	</script>
	
</body>
</html>
