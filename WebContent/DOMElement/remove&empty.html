<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
<style type="text/css">
	.c
	{
		color: red;
	}
	
	.i
	{
		background: green;
	}
</style>
<title>remove & empty</title>
</head>
<body>
	<ul id="u">
		<li class="c">a</li>
		<li class="i">b</li>
		<li class="i">c</li>
		<li class="c">d</li>
		<li class="c">e</li>
		<li class="i">f</li>
	</ul>
	
	<ul>
		<li class="c">a</li>
		<li class="i">b</li>
		<li class="i">c</li>
		<li class="c">d</li>
		<li class="c">e</li>
		<li class="i">f</li>
	</ul>
	<ul>
		<li class="c">a</li>
		<li class="i">b</li>
		<li class="i">c</li>
		<li class="c">d</li>
		<li class="c">e</li>
		<li class="i">f</li>
	</ul>
	<ul>
		<li class="c">a</li>
		<li class="i">b</li>
		<li class="i">c</li>
		<li class="c">d</li>
		<li class="c">e</li>
		<li class="i">f</li>
	</ul>
	
	<script type="text/javascript">
		$(function(){
			$("#u li").remove(".i");//移除id为u的ul下的li
		});
		
		$(function(){
			$("li").empty();
		});
	</script>
</body>
</html>
