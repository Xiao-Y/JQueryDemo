<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
<style type="text/css">
	.c
	{
		color: red;
	}
	
	.i
	{
		background: green;
	}
</style>
<title></title>
</head>
<body>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
		<li>f</li>
	</ul>
	
	<script type="text/javascript">
		$("li").each(function(index){
			if(index == 2){
				$(this).addClass("i");
			}
			$(this).addClass("c");
		});
	</script>
</body>
</html>
