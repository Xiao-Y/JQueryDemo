<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
<title>html()、text()操作元素的内容</title>
</head>
<body>
	<h2>html()、text()操作元素的内容</h2>
	<span><i>我有点歪..</i></span>
<br><br><br>
	<p id="1"></p>
	<p id="2"></p>
	<script type="text/javascript">
		$(function(){
			var $html = $("span").html();
			var $text = $("span").text();
			$("#1").html($html);
			$("#2").html($text);
		});
	</script>
		
	<p id="text"></p>
	<p id="html"></p>
	<script type="text/javascript">
		$(function(){
			var $str = "<b>这个内容真是烦琐啊...</b>"
			$("#text").text($str);
			$("#html").html($str);
		})
	</script>
	
	<div>
		html()方法可以获取元素的HTML内容，因此，原文中的格式代码也被一起获取，而text()方法只是获取元素中的文本内容，并不包含HTML格式代码
	</div>
</body>
</html>
