<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
<style type="text/css">
	
.red{
		border:1px solid red;
		background: white;
	}
</style>
	<script type="text/javascript">
		$().ready(function(){
			$("#imform :button").addClass("red");
		});
	</script>

<title>:button 表单选择器(属性为button和button的标签都可以)</title>
</head>
<body>
	<h2>:button 表单选择器（选取button）</h2>
	<form id="imform" action="">
		<input type="button" value="button"><br>
		<input type="submit" value="submit"><br>
		<button>button标签</button>
	</form>
	<div>
		从图中可以看出，使用:button选择器只能获取两种类型的普通按钮，且修改了它们的边框颜色，并未获取表单中的“提交按钮”。
	</div>
	
</body>
</html>
