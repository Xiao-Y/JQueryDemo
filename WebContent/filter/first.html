<script type="text/javascript">
	$().ready(function(){
		$("li:first").css("color", "red");//选取第一个
	});
</script>

<title>Insert title here</title>
</head>
<body>
	<h2>:first 选择元素的第一个</h2>
	<ul id="ul">
		<li>苹果</li>
		<li>香蕉</li>
		<li>桔子</li>
		<li>葡萄</li>
	</ul>
</body>
